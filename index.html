<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Cats vs. Dogs</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <button id="battle-beasts" type="button" name="button" class="btn btn-dark">BATTLE BEASTS</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h1>Master Doge</h1>
          <img src="img/pug-face-invert.jpg" alt=""/>
          <button id="dog-button" class="btn btn-bg btn-danger" type="button" name="button">Bark</button>
          <ul id="dog" class="list-group"></ul>
      </div>
      <div class="col-md-6">
        <h1>Meow-zorg</h1>
        <img src="img/demon-cat.gif" alt="" />
        <button id="cat-button" class="btn btn-bg btn-success" name="button">Meow</button>
        <ul id="cat" class="list-group"></ul>
      </div>
    </div>
  </div>
  </body>
</html>
